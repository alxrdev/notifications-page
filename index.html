<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Notifications page</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="app">
      <section class="notifications">
        <header class="notifications__header">
          <div class="notifications__title__count">
            <h1 class="notifications__title">Notifications</h1>
            <span class="notifications__count">3</span>
          </div>
          <span class="notifications__action">Mark all as read</span>
        </header>

        <main class="notifications__list"></main>
      </section>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/alxrdev">Alex Rodrigues Moreira</a>.
      </div>
    </div>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
